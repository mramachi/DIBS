<head>
	<title>Dibs | Bestel</title>

	<!-- Meta -->

	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/styles_event.css"/>
    <link rel="stylesheet" type="text/css" href="css/styles_bestellen.css"/>
    <link rel="stylesheet" type="text/css" href="css/styles_mobiel.css"/>
 

	<!-- FONTS -->
	<link href='https://fonts.googleapis.com/css?family=Codystar' rel='stylesheet' type='text/css'/>
	<link href='https://fonts.googleapis.com/css?family=Comfortaa:300' rel='stylesheet' type='text/css'/>
	<link href='https://fonts.googleapis.com/css?family=Caveat' rel='stylesheet' type='text/css'/>
	<link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'/>

			$('#overlay').toggleClass('open');

	<script type="text/javascript" src="js/moment.min.js"></script>

<body ng-controller="SelectOrderController">

<div class="mobile_NavBar">
	<div class="button_container" id="toggle">
	  <span class="top"></span>
	  <span class="middle"></span>
	  <span class="bottom"></span>
	</div>
	
	<div class="overlay" id="overlay">
	  <nav class="overlay-menu">
	    <ul data-ng-controller="fbController">
	    	<li><a href="index.html">Home</a></li>
	      	<li data-menuanchor="Pag2" ng-if="!logged"><a href="userOrAdmin?login=true">Login</a></li>
			<li data-menuanchor="Pag3" ng-if="!logged"><a href="userOrAdmin?login=false">Register</a></li>
			<li data-menuanchor="Pag4" ng-if="logged"><a data-ng-controller="fbController" ng-click="MyProfile()"><img id="fbPhoto" ng-src="{{user.userPhotoPath}}"/> Profile</a></li>
			<li data-menuanchor="Pag5" ng-if="logged"><a ng-click="logout()">Logout</a></li>
	    </ul>
	  </nav>
	</div>
</div>

<!-- Facebook Login -->
<script data-semver="1.1.5" src="http://rawgithub.com/Ciul/angular-facebook/master/lib/angular-facebook.js"></script>

<div style="left:3%;top:10%;" id="ArrowBack">
	<a onclick="history.back(-1)"> Back </a>
</div>
<div class="LoginBar" >
	<div ng-controller="fbController">
		<div ng-if="!logged">
			<ul>
				<li><a href="userOrAdmin?login=true">Login</a></li>
				<p> | </p>
				<li><a href="userOrAdmin?login=false">Register</a></li>
			</ul>
		</div>
		<div ng-if="logged">
			<ul>
				<li><a data-ng-controller="fbController" ng-click="MyProfile()"><img id="fbPhoto" ng-src="{{user.userPhotoPath}}"/> Profile</a></li>
				<p> | </p>
				<li><a ng-click="logout()">Logout</a></li>
			</ul>
		</div>
	</div>
</div>

<div class="pagina-bestellen">
	<div class="box-container-bestellen">
		<div class="box-bestellen">
		
		<form id="form1" runat="server">
		<h1>BESTELLEN</h1>
		<table datatable=""  id="StoelEvent" class="table table-striped table-bordered" cellspacing="0" width="80%">
        <thead>
            <tr>
                <th>Price</th>
                <th>Discount</th>
                <th>Row</th>
                <th>Place</th>
                <th>Select</th>
                
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="s in stoel">
                <td>{{s.offerPrice}}</td>
                <td>{{s.offerDiscount}}</td>
                <td>{{s.seatRow}}</td>
                <td>{{s.seatColumn}}</td>
                <td><input type="checkbox" class="checkbox" ng-model="s.selected"/></td>
 
            </tr>



        </tbody>
        
    </table>
    <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">
              <input class="btn btn-primary" value="Dibs Seats" type="button" ng-click="DibsSeats()"/>
              <span></span>
              <input class="btn btn-default" value="Cancel" type="reset"/>
            </div>
          </div>     
    </form>
 </div></div></div>

</body>
<footer>

</footer>

</html>
