<div class="container">
    <h1>Edit Offer</h1>

	<div class="row">
    
      
      <!-- edit form column -->
      <div class="col-md-9 personal-info">
        <div class="alert alert-info alert-dismissable">
          <a class="panel-close close" data-dismiss="alert">Ã—</a> 
          <i class="fa fa-coffee"></i>
          Make sure you fill in all the fields with a *
        </div>
        <h3>Personal info</h3>
        
        <form id="editOffer" method="post" class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-lg-3 control-label">Seat Row:</label>
            <div class="col-lg-8">
              <input class="form-control" value="{{o.seatRow}}" ng-model="o.seatRow" type="text"/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Seat Column:</label>
            <div class="col-lg-8">
              <input class="form-control" value="{{o.seatColumn}}" ng-model="o.seatColumn" type="text"/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Tickets Available:</label>
            <div class="col-lg-8">
              <input class="form-control" value="{{o.offerTicksAvl}}" ng-model="o.offerTicksAvl" type="text"/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Is Visible? :</label>
            <div class="col-lg-8">
             <select class="form-control" id="sel1" ng-model="o.offerIsVisible" >
			    <option>TRUE</option>
			    <option>FALSE</option>
			  </select> </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Price: </label>
            <div class="col-lg-8">
              <input class="form-control"  required="true" value="{{o.offerPrice}}" ng-model="o.offerPrice" type="text"/>
            </div>
          </div>
         
          <div class="form-group">
            <label class="col-md-3 control-label">Discount:</label>
            <div class="col-md-8">
              <input class="form-control" required="true"  value="{{o.offerDiscount}}" ng-model="o.offerDiscount" type="text"/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Offer Deadline:</label>
            <div class="col-md-8">
              <input class="form-control" required="true" value="{{o.offerDeadline}}"  placeholder="hh:mm:ss" ng-model="o.offerDeadline" type="text"/>
            </div>
          </div>
          
          <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">
              <input class="btn btn-primary" value="Save Changes" type="button" ng-click="postForm()"/>
              <span></span>
              <input class="btn btn-default" value="Cancel" type="reset"/>
            </div>
          </div>
              <div class="alert alert-success" ng-show="showSuccessAlert">
			   
			   <strong>Done!</strong> {{successTextAlert}}
			 </div>
			 <div class="alert alert-danger" ng-show="showDangerAlert">
			   
			   <strong>ERROR!</strong> {{dangerTextAlert}}
			 </div>
        </form>
      </div>
  </div>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
 <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
<script type="text/javascript">

    $('#editOffer').validate({
    	 rules: {
             username: {
                 required:true,
                 rangelength: [4,20]
             },
             password : {
                 required:true,
                 rangelength:[4,20]
             },
             confirmpassword: {
                 required:true,
                 equalTo:"#passw"
             },
             email: {
            	 required:true
             },
             partnername: {
            	 required:true,
            	 rangelength:[4,20]	
             }
         },
         highlight: function(element) {
             $(element).closest('.form-group').addClass('has-error');
         },
         unhighlight: function(element) {
             $(element).closest('.form-group').removeClass('has-error');
         },
         errorElement: 'span',
         errorClass: 'help-block',
         errorPlacement: function(error, element) {
             if(element.parent('.input-group').length) {
                 error.insertAfter(element.parent());
             } else {
                 error.insertAfter(element);
             }
         },
         messages:{
             username:{
                 required:"Username must be between 4 and 20 characters"
             },
             password:{
                 required:"Password must be between 4 and 20 characters"
             },
             confirmpassword:{
            	 equalTo:"Passwords must match"
             },
             partnername: {
            	 required:"Partnername must be between 4 and 20 characters"
             }
         }
    });

</script>
