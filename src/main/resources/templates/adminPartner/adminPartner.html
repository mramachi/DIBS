<body ng-controller="PartnerController">
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
   <a class="navbar-brand" ng-click="AdminPartner(partnerid)">
        <img alt="Brand" src="../img/DLogo.jpg" style="height:30px;width:auto;" />
     </a>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a ng-click="AdminPartner(partnerid)">My Page<span class="sr-only">(current)</span></a></li>
        <li><a ng-click="EventAdminPartner(partnerid)">My Events</a></li>
 		<!--  <li><a ng-click="StatsAdminPartner(partnerid)">My Stats</a></li> -->
 			<li><a ng-click="OfferAdminPartner(partnerid)">My Offers</a></li>
      </ul>
     <!-- <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search"/>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form> -->
      <ul class="nav navbar-nav navbar-right">
        <li><a href="../index">Go back to Dibs!</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Settings <span class="caret"></span></a>
          <ul class="dropdown-menu">
          <li><a ng-click="EditPartner(partnerid)">Edit Profile</a></li>
           <li><a ng-click="ContactUs(partnerid)">Contact us</a></li>
            <li role="separator" class="divider"></li>
            <li><a ng-click="DeletePage(partnerid)">Delete page</a></li>
        
 
          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
  </nav>
  
  
  <div class="container">
    <h1>My Partner Profile</h1>

	<div class="row">
      <!-- left column -->
      <div class="col-md-3">
        <div class="text-center">
          <img ng-src="{{partner.partnerImagePath}}" class="avatar img-circle" alt="You haven't got a photo yet"/>
        </div>
      </div>
      
      <!-- edit form column -->
      <div class="col-md-9 personal-info">
 
        <h3>Personal info    </h3>  <br/>
        <a ng-click= "EditPartner(partnerid)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit Profile</a>
     
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-lg-3 control-label">First name:</label>
            <div class="col-lg-8">
              <label class="col-lg-3 control-label" >{{partner.partnerContactFirstName}}</label>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Last name:</label>
            <div class="col-lg-8">
             <label class="col-lg-3 control-label" >{{partner.partnerContactLastName}}</label>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Company:</label>
            <div class="col-lg-8">
               <label class="col-lg-3 control-label" >{{partner.partnerName}}</label>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Email:</label>
            <div class="col-lg-8">
               <label class="col-lg-3 control-label" >{{partner.partnerEmail}}</label>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Username:</label>
            <div class="col-md-8">
              <label class="col-lg-3 control-label" >{{partner.username}}</label>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Password:</label>
            <div class="col-md-8">
               <label class="col-lg-3 control-label" type="password">{{partner.password}}</label>
            </div>
          </div>
        </form>
      </div>
  </div>
</div>

  
  

</body>
<footer>
</footer>
</html>
