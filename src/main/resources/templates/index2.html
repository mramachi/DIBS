				<!--	<h5>Find any event anywhere anytime here.</h5> -->
				<!-- <div class="reset"><input type="reset" /></div> -->
				<form>
					<div id="What">
						<h3>What?</h3>
					    <div class="form-group">
					      <select class="form-control" id="sel1" data-ng-model="event.kind">
					      		<option value="All">All</option>
								<option value="Cinema">Cinema</option>
								<option value="Avontuur">Pretpark</option>
								<option value="Wellness">Wellness</option>
								<option value="Theater">Theater</option>
								<option value="Museum">Museum</option>
								<option value="Concert">Concert</option>
						  </select>
					      
						</div>
					</div>

					<div id="When">
						<h3>When?</h3>

				        
				         
						<div style="padding: 40px;" ng-cloak="">
						  <md-content>
						    <md-datepicker ng-model="dt" md-placeholder="Enter date" ng-change="event.date = dt.toISOString()"></md-datepicker>
						  </md-content>
						</div>        
						  
					</div>

				

					<div id="Where">
						<h3>Where</h3>
						<div class="form-group">
							<select class="form-control" id="sel1" data-ng-model="event.place" >
								<option value="All">Everywhere</option>
								<option value="Gent">Gent</option>
								<option value="Antwerpen">Antwerpen</option>
								<option value="Kortrijk">Kortrijk</option>
								<option value="Leuven">Leuven</option>
							</select>	
						</div>
					</div>
					
					<input id="DibsItButton" type="submit" value="Dibs it!" data-ng-click="getEvents(event.kind,event.date,event.place,1)"/>
					
				</form>
			</div>
